<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>CampLit</title>
</head>

<body class="bg-light h-100">
  <!-- HEADER -->
  <div class="bg-primary p-4">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-light shadow-sm">Exit and Save Topic</button>
    </div>
    <h1 class="display-4 text-center font-weight-bold text-white pb-2">CampLit</h1>
  </div>
  <!-- MAIN -->
  <main class="container pt-5">
    <div class="card" id="flip-card">
      <div class="flip-card">
        <div class="flip-card-inner d-flex justify-content-center">

          <!--****** CARD FRONT (TERM) ***** -->
          <div class="flip-card-front">
            <div class="card-body bg-white border shadow text-center p-5">
              <!-- TERM GOES HERE-->
              <h5 class="text-muted">Topic: (topic goes here)</h5>
              <div class="input-group input-group-lg front-input">
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Term">
              </div>
              <button class="btn btn-primary mt-4 shadow-sm btn-flip" id="btnflip1">Add Definition</button>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-warning add-card shadow-sm">Add Another Card</button>
            </div>

          </div>

          <!-- ****** CARD BACK (DEFINITION) ***** -->
          <div class="flip-card-back">
            <div class="card-body bg-white border shadow text-center p-5">
              <!--DEFINITION GOES HERE-->
              <h5 class="text-muted">Topic: (topic goes here)</h5>
              <div class="input-group input-group-lg back-input">
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Definition">
              </div>
              <button class="btn btn-primary mt-4 shadow-sm btn-flip" id="btnflip2">Add Term</button>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-warning add-card shadow-sm">Add Another Card</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <!-- JS -->
  <script src="../public/js/card.js"></script>

</body>

</html>
